<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VaultofCodes - Certificate Verifier</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>

</head>
<body>

  <header class="brand-header">
    <img src="logo.png" alt="VaultofCodes Logo" class="brand-logo" />
    <h1 class="brand-title">VaultofCodes</h1>
  </header>

  <main>
    <div class="container">
      <h2>Certificate Verifier</h2>
      <input id="identifier" type="text" placeholder="Enter Email or ID"/>
      <button onclick="verifyStudent()">Verify Certificate</button>
      <div class="spinner hidden"></div>
      <div id="result"></div>
    </div>
  </main>

  <div id="toast"></div>

  <script src="script.js"></script>
</body>
</html>
